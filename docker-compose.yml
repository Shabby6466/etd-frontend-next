services:
  caddy:
    image: caddy:2-alpine
    container_name: etd-caddy
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - etd-frontend
    networks:
      - etd-network

  etd-frontend:
    build: .
    container_name: etd-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://etd-backend:3836/v1/api
    networks:
      - etd-network
    depends_on:
      - etd-backend

  etd-backend:
    image: etd-backend:latest
    container_name: etd-backend
    restart: always
    ports:
      - "3836:3836"
    environment:
      - NODE_ENV=production
    networks:
      - etd-network
    depends_on:
      - postgres

  postgres:
    image: postgis/postgis:15-3.3
    container_name: etd-postgres
    restart: always
    environment:
      - POSTGRES_DB=etd_db
      - POSTGRES_USER=etd_user
      - POSTGRES_PASSWORD=etd_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - etd-network

networks:
  etd-network:
    driver: bridge

volumes:
  postgres-data:
  caddy_data:
  caddy_config:
